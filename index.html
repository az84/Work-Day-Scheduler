<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group input-group-lg" hour="9">
        <div class="input-group-prepend">
            
            <span class="input-group-text time-block group1"></span>
        </div>
        <input type="text" class="form-control text9" aria-label="Large">
        
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
       
    </div>
    
    <div class="input-group input-group-lg" hour="10">
        <div class="input-group-prepend">
            <span class="input-group-text time-block group2"></span>
        </div>
        <input type="text" class="form-control text10" aria-label="Large">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
        
    </div>
    
    <div class="input-group input-group-lg" hour="11">
        <div class="input-group-prepend">
            <span class="input-group-text time-block group3"></span>
        </div>
        <input type="text" class="form-control text11" aria-label="Large">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
        
    </div>
    
    <div class="input-group input-group-lg" hour="12">
        <div class="input-group-prepend">
            <span class="input-group-text time-block group4"></span>
        </div>
        <input type="text" class="form-control text12" aria-label="Large">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
        
    </div>
    
    <div class="input-group input-group-lg" hour="1">
        <div class="input-group-prepend">
            <span class="input-group-text time-block group5"></span>
        </div>
        <input type="text" class="form-control text1" aria-label="Large">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
        
    </div>
    
    <div class="input-group input-group-lg" hour="2">
        <div class="input-group-prepend">
            <span class="input-group-text time-block group6"></span>
        </div>
        <input type="text" class="form-control text2" aria-label="Large">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
       
    </div>
   
    <div class="input-group input-group-lg" hour="3">
        <div class="input-group-prepend">
            <span class="input-group-text time-block group7"></span>
        </div>
        <input type="text" class="form-control text3" aria-label="Large">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      
    </div>
   
    <div class="input-group input-group-lg" hour="4">
        <div class="input-group-prepend">
            <span class="input-group-text time-block group8"></span>
        </div>
        <input type="text" class="form-control text4" aria-label="Large">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
       
    </div>
 
    <div class="input-group input-group-lg" hour="5">
        <div class="input-group-prepend">
            <span class="input-group-text time-block group9"></span>
        </div>
        <input type="text" class="form-control text5" aria-label="Large">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
        
    </div>
</div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
